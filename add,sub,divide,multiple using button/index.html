<!DOCTYPE html>
<html> 
<head>

<title>JavaScript program to calculate multiplication and division of two numbers </title>
<style type="text/css">
body
 {
	 margin: 190px;
 }
</style> 
</head>
<body bgcolor="violet" style="text-align:center; font-size:20px;">
 <h3>Let us find multiplcation,division,addition and subtraction</h3><br/>
<form>
Enter first Number : <input type="text" id="firstNumber" /><br><br/>
Enter second Number: <input type="text" id="secondNumber" /><br><br/>
<input type="button" onClick="multiplyBy()" Value="Multiply" />
<input type="button" onClick="divideBy()" Value="Divide" />
<input type="button" onClick="addBy()" Value="Addition" />
<input type="button" onClick="subBy()" Value="Subtraction" />
</form>
<p>The Result is : <br>
<span id = "result"></span>
<script src="js/main.js"></script>
</p>
</body>
</html>
